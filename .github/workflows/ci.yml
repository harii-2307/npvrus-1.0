name: CI Pipeline

on:
  push:
    branches: [ main, precds_alb ]
  pull_request:
    branches: [ main, precds_alb ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      - name: Run Gradle build
        run: ./gradlew build --refresh-dependencies
