name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Or your branch where you want to trigger the build

jobs:
  # Build job: Builds the Docker image
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build Docker image
      run: |
        docker build -t ghcr.io/harii-2307/npvrus-1.0:latest .

    - name: Save Docker image to file
      run: |
        docker save ghcr.io/harii-2307/npvrus-1.0:latest -o npvrus-1.0.tar

    - name: Upload image as artifact
      uses: actions/upload-artifact@v2
      with:
        name: npvrus-1.0-image
        path: npvrus-1.0.tar

  # Push job: Pushes the Docker image to GHCR
  push:
    runs-on: ubuntu-latest
    needs: build  # Ensure push only runs after build job is complete

    steps:
    - name: Download image from build job
      uses: actions/download-artifact@v2
      with:
        name: npvrus-1.0-image

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Push Docker image
      run: |
        docker load -i npvrus-1.0.tar
        docker push ghcr.io/harii-2307/npvrus-1.0:latest
