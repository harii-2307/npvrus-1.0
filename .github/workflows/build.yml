name: Java CI with Gradle and GHCR

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    outputs:
      image-name: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build image
        id: meta
        run: |
          docker build -t ghcr.io/harii-2307/npvrus-1.0:latest .

      - name: Save Docker image as tarball
        run: docker save ghcr.io/harii-2307/npvrus-1.0:latest -o image.tar

      - name: Upload built image
        uses: actions/upload-artifact@v3
        with:
          name: image
          path: image.tar

  push:
    name: Push to GHCR
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download image from build job
        uses: actions/download-artifact@v3
        with:
          name: image

      - name: Load Docker image
        run: docker load -i image.tar

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image to GHCR
        run: docker push ghcr.io/harii-2307/npvrus-1.0:latest
